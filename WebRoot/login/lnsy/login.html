<script>
var indexUrl=window.location.href;

var runPage;
runPage = new FullPage({
	id: 'pageContain',
	slideTime: 800,
	effect: {
		transform: {
			translate : 'Y',          // 'X'|'Y'|'XY'|'none'
 		    scale : [.1, 1],           // [scalefrom, scaleto]
      		rotate : [0, 0]
		},
		opacity: [0, 1]
	},
	pageNow:itemIndex,
	callback:function(index){
		if(index >= 1){
			$('#sy_pfcon').animate({bottom:'-114px'},1000);
			$('#sy_pfcon').css('z-index','10');
			$('.pf_con').show();
		}else{
			$('#sy_pfcon').animate({bottom:'32px'},1000);
			$('.pf_con').hide();
		}
	},
  	continuous:true,
	mode: 'wheel, touch, nav:navBar',
	easing: 'ease'
});

function Show_Tab_List2(num,active,where){
	for(var i=0;i<num;i++){
		if(i!=active){
			document.getElementById(where+"s_"+i).style.display="none";
			document.getElementById(where+"Tab_"+i).className="";
			}else{
			document.getElementById(where+"s_"+i).style.display="block";
			document.getElementById(where+"Tab_"+i).className="cur_2";
			}
	}
}

//用户类型切换处理
//登陆角色切换处理,thisobj为当前点击的角色div
LoginObj.prototype.changeLoginRole=function(thisobj){
	$(thisobj).siblings().removeClass();
		//登录角色
		$("#loginUsertype").attr("value",$(thisobj).attr("id"));
		
		$(thisobj).siblings().removeClass();
		
		if(util.isBlank(usertype)){//门户登陆页
			 $(thisobj).addClass("sel");
			 if(showRegedit == "0"){
				$("#loginbuttion").css("width","310px");
				$(".greenBtn").hide();
			}else{
				if($("#loginUsertype").val() == "student" || $("#loginUsertype").val() == "teacher"){
					$("#loginbuttion").css("width","150px");
					$(".greenBtn").fadeIn(300);
				}else{
					$("#loginbuttion").css("width","310px");
					$(".greenBtn").hide();
				}
			}
		 }else{//空间内登录
			 $(thisobj).addClass("cur_5");
		 }
		//重置用户选择学生/家长
		$("#username").attr("value","");
		//调用选择账号接口
		$("#roleDiv").attr("phonenum","");
		//手机多账号选择
		loginutil.getPhoneRoles();
		//根据时间刷新验证码
		//loginutil.refreshCodeImg();
}
