<style type="text/css">
.drag {
	border: 1px solid #89B;
	background: #BCE;
	height: 58px;
	width: 58px;
	cursor: move;
	top: 120px;
	}
#container {

</style>
<script type="text/javascript">
jQuery(function($){
	var $div = $('.h595');
	var clonenode=null;
	$('dl')
		.drag("start",function( ev, dd ){
			dd.limit = $div.offset();
			dd.limit.bottom = dd.limit.top + $div.outerHeight() - $( this ).outerHeight();
			dd.limit.right = dd.limit.left + $div.outerWidth()-20 - $( this ).outerWidth();
			clonenode=$( this ).clone();
			clonenode.insertBefore($( this ));
			$( this ).css({position: 'absolute',zIndex:10000}); 
			$( this ).fadeTo(10,0.4);
		})
		.drag("dragend",function( ev, dd ){
			var lsize=$("#dingzhi dl").size();
			var h=130+(lsize/7)*90;
			
			if(parseInt($(this).css("top"))<h){
				$( this ).css({position: ''});
				$( this ).fadeTo(1000,1);
				clonenode.remove();
			    $(this).find("img").attr("src","images/del.jpg");
				$(this).find(".add").unbind();
				$(this).find(".add").click(function(){_customUtil.del(this);		 });
				$("#dingzhi").append($(this));
			}else{
				$( this ).animate({
					top: clonenode.offset().top,
					left: clonenode.offset().left
				}, 420,null,function(){
							$( this ).css({position: ''});
							$( this ).fadeTo(1000,1);
							clonenode.remove();
						});
			}
			//$( this ).css({position: ''});
		})
		.drag(function( ev, dd ){
			$( this ).css({
				top: Math.min( dd.limit.bottom, Math.max( dd.limit.top, dd.offsetY ) ),
				left: Math.min( dd.limit.right, Math.max( dd.limit.left, dd.offsetX ) )
			});   
		});
});
</script>
